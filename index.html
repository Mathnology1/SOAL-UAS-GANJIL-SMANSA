<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigasi Soal Matematika</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100%;
      height: 100%;
    }

    html {
      height: 100%;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 40px 20px;
    }

    .title {
      text-align: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .nav-button {
      background: white;
      border: none;
      border-radius: 12px;
      padding: 24px;
      font-size: 20px;
      font-weight: 600;
      color: #667eea;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .nav-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      background: #f8f9ff;
    }

    .nav-button:active {
      transform: translateY(-2px);
    }

    .nav-button:nth-child(1) {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .nav-button:nth-child(2) {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .nav-button:nth-child(3) {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    .nav-button:nth-child(4) {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      color: white;
    }

    @media (min-width: 768px) {
      .button-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <main class="container">
   <h1 class="title" id="appTitle">Navigasi Soal Matematika</h1>
   <div class="button-grid"><button class="nav-button" id="btn1" onclick="navigateTo('https://mathnology1.github.io/SOAL-1-15/')">SOAL 1-15</button> <button class="nav-button" id="btn2" onclick="navigateTo('https://mathnology1.github.io/SOAL-16-30/')">SOAL 16-30</button> <button class="nav-button" id="btn3" onclick="navigateTo('https://mathnology1.github.io/SOAL-31-45/')">SOAL 31-45</button> <button class="nav-button" id="btn4" onclick="navigateTo('https://mathnology1.github.io/SOAL-46-52/')">SOAL 46-52</button>
   </div>
  </main>
  <script>
    const defaultConfig = {
      app_title: "Navigasi Soal Matematika",
      button_1_text: "SOAL 1-15",
      button_2_text: "SOAL 16-30",
      button_3_text: "SOAL 31-45",
      button_4_text: "SOAL 46-52",
      background_gradient_start: "#667eea",
      background_gradient_end: "#764ba2"
    };

    function navigateTo(url) {
      window.location.href = url;
    }

    async function onConfigChange(config) {
      document.getElementById('appTitle').textContent = config.app_title || defaultConfig.app_title;
      document.getElementById('btn1').textContent = config.button_1_text || defaultConfig.button_1_text;
      document.getElementById('btn2').textContent = config.button_2_text || defaultConfig.button_2_text;
      document.getElementById('btn3').textContent = config.button_3_text || defaultConfig.button_3_text;
      document.getElementById('btn4').textContent = config.button_4_text || defaultConfig.button_4_text;

      const bgStart = config.background_gradient_start || defaultConfig.background_gradient_start;
      const bgEnd = config.background_gradient_end || defaultConfig.background_gradient_end;
      document.body.style.background = `linear-gradient(135deg, ${bgStart} 0%, ${bgEnd} 100%)`;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_gradient_start || defaultConfig.background_gradient_start,
            set: (value) => {
              config.background_gradient_start = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_gradient_start: value });
              }
            }
          },
          {
            get: () => config.background_gradient_end || defaultConfig.background_gradient_end,
            set: (value) => {
              config.background_gradient_end = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_gradient_end: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["app_title", config.app_title || defaultConfig.app_title],
        ["button_1_text", config.button_1_text || defaultConfig.button_1_text],
        ["button_2_text", config.button_2_text || defaultConfig.button_2_text],
        ["button_3_text", config.button_3_text || defaultConfig.button_3_text],
        ["button_4_text", config.button_4_text || defaultConfig.button_4_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
